<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/brain-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ChatIng - Chatbot modular con IA avanzada, procesamiento de documentos y análisis semántico" />
    <meta name="theme-color" content="#1e3a8a" />
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>ChatIng - IA Conversacional Neuronal</title>
    
    <style>
      /* Critical CSS para loading inicial */
      body {
        margin: 0;
        font-family: 'Inter', system-ui, sans-serif;
        background: linear-gradient(135deg, #0a0e1f 0%, #1e293b 50%, #0f172a 100%);
        color: white;
        overflow: hidden;
      }
      
      .loading-brain {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 9999;
      }
      
      .neural-loader {
        width: 80px;
        height: 80px;
        border: 3px solid rgba(99, 102, 241, 0.3);
        border-top: 3px solid #6366f1;
        border-radius: 50%;
        animation: neural-spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes neural-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #6366f1;
        font-weight: 500;
        letter-spacing: 0.5px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state inicial -->
      <div class="loading-brain">
        <div class="neural-loader"></div>
        <div class="loading-text">Inicializando cerebro neuronal...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
